<div class="container">
    <h2>Student Registration</h2>
    <form (ngSubmit)="register()">
      <!-- First Name input field -->
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName" required>
      </div>
      <!-- Last Name input field -->
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName" required>
      </div>
      <!-- Email input field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <!-- Password input field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <!-- Confirm Password input field -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required>
      </div>
      <!-- Submit button -->
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <!-- Login option -->
    <p>Already registered? <a routerLink="/student-login">Login</a></p>
  </div>
