<div class="hero-section d-flex align-items-center justify-content-center flex-column">
    <div class="login-img mt-4">
      <img src="./images/image.png" alt="Teacher Login Image" class="img-fluid mx-auto d-block mt-4">
    </div>
    <div class="container ">
      <h2 class="mb-4 text-center text-shadow">Student Login</h2>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" name="username" [(ngModel)]="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="mt-3">
        <p>Not registered yet? <a href="/student-register">Register</a></p>
      </div>
    </div>
  </div>
